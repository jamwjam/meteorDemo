<head>
	<title>Chat app</title>
</head>

<body>
	<div class="maindash">
		{{> hello}}
		{{> input}}
		{{> messages}}
	</div>
</body>

<template name="hello">
	<h1>Chat for {{greeting}}</h1>
	<p>Welcome my chat app! Please log in to show your username.</p>
</template>

<template name="messages">
	{{#each messages}}
	<div class="message" align={{getStatus name}}>
		<strong id = {{name}}>{{name}}:<br></strong> {{message}}<br>
	</div>
	{{/each}}
</template>

<template name="input">
	<p>Message: <input type="text" id="message" style="border:none"></p>
</template>
