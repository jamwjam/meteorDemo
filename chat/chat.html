<head>
	<title>Chat app</title>
</head>

<body>
	{{> hello}}
	{{> input}}
	{{> messages}}
</body>

<template name="hello">
	<h1>{{greeting}}'s Chat room</h1>
	<p>Welcome to the example chat app! Please log in to show your username.</p>.
</template>



<template name="messages">
	{{#each messages}}
		<strong>{{name}}:</strong> {{message}} <br>
	{{/each}}
</template>

<template name="input">
	<p>Message: <input type="text" id="message"></p>
</template>
